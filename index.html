<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Tailwindcss -->
    <link rel="stylesheet" href="assets/css/output.css" />
    <!-- Outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <section
      class="px-6 py-6 font-outfit min-h-screen bg-slate-300 flex items-center justify-center"
    >
      <div class="p-4 w-96 rounded-2xl bg-white">
        <!-- Card   -->
        <img
          src="assets/img/image-qr-code.png"
          alt="qr-code"
          class="mb-8 w-full rounded-xl"
        />
        <!-- Text -->
        <div class="text-center">
          <h3 class="mb-4 text-2xl font-extrabold text-slate-900">
            Improve your front-end skills by building projects
          </h3>
          <p class="text-slate-500">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
